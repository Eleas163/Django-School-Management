{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block dashboard-body %}
<form action="." method="post" class="admission-form d-block">
  <div class="alert alert-warning">
    <p>Fill up all the required field first, then click <em>Admit Student</em></p>
  </div>
  {% csrf_token %}
  {% crispy form %}
</form>
{% endblock %}
